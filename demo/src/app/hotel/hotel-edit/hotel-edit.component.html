<ol class="breadcrumb float-right">
  <li class="breadcrumb-item"><a routerLink="/">HOGAR</a></li>
  <li class="breadcrumb-item active">Hotel</li>
</ol>
<div class="card">
  <div class="header">
    <h2 class="title">Hotel Detail</h2>
  </div>
  <div class="content">
    <div *ngIf="feedback.message" class="alert alert-{{feedback.type}}">{{ feedback.message }}</div>
    <form *ngIf="hotel" #editForm="ngForm" (ngSubmit)="save()">

      <div class="form-group">
        <label>Identificador</label>
        {{hotel.id || 'n/a'}}
      </div>

      <div class="form-group">
        <label for="name">Nombre</label>
        <input [(ngModel)]="hotel.name" id="name" name="name" class="form-control">
      </div>

      <div class="form-group">
        <label for="city">Cuidad</label>
        <input [(ngModel)]="hotel.city" id="city" name="city" class="form-control">
      </div>

      <div class="form-group">
        <label for="stars">Estrellas</label>
        <input [(ngModel)]="hotel.stars" id="stars" name="stars" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!editForm.form.valid">Salvar2</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancelar2</button>
    </form>
  </div>
</div>
